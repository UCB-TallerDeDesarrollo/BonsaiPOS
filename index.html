<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Timecheck</title>
<script>
window.$ = window.jQuery = require('./libs/jquery.min.js');
</script>
</head>
<body>
<form id="form1">
<input type="number" name="code" id="code" placeholder="Codigo"/>
<input type="text" name="name" id="name" placeholder="Nombre del Producto" />
<input type="number" name="price" id="price" placeholder="Precio" />
<button>Guardar</button>
</form>
<hr/>

<script>
var fs = require('fs');
(function($) {
// Salvar
$('#form1').on('submit', function(event) {
event.preventDefault();
var data = {code: $('#code').val(), name: $('#name').val(), price: $('#price').val()};
//leer el archivo
 fs.readFile('data.json', function (err, products) {
  if (err) throw err;
  var str = JSON.stringify(products);
  alert(str);
  dataObj = $.parseJSON('[' + str + ']');
  dataObj.push(JSON.stringify(data));
  alert(dataObj);

  });
  });
  })(jQuery);
</script>
</body>
</html>
